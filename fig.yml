grafana:
  image: qnib/grafana
  ports:
   - "80:80"
  dns: 172.17.42.1
  hostname: grafana
  links:
  - consul:consul
  privileged: true

elk:
  image: qnib/elk
  ports:
   - "9200:9200"
   - "8080:80"
  dns: 172.17.42.1
  hostname: elk
  links:
  - consul:consul
  volumes: 
   - /var/lib/elasticsearch
  privileged: true

influxdb:
  image: qnib/influxdb
  ports:
   - "8083:8083"
   - "8086:8086"
  dns: 172.17.42.1
  hostname: influxdb
  links:
  - consul:consul
  volumes: 
   - /opt/influxdb/shared
  privileged: true

consul:
  image: qnib/consul
  ports:
   - "8500:8500"
   - "53:8600/udp"
  dns: 172.17.42.1
  hostname: consul
  #privileged: true
